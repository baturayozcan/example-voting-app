apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: worker
  name: worker
  namespace: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - image: 130575395405.dkr.ecr.us-east-1.amazonaws.com/worker
        name: worker
      imagePullSecrets:
        - name: regcred
